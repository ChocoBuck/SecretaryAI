{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Desktop App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS for desktop -->
  <link rel="stylesheet" href="{% static 'desktop/css/styles.css' %}">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="desktop-top-nav navbar navbar-expand-lg" style="background-color: var(--nav-bg);">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="{% url 'desktop:home' %}" style="color: var(--nav-text);">
        Assistant
      </a>
      <!-- Core Pages Navigation (ordered left-to-right) -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'desktop:home' %}" style="color: var(--nav-text);">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'desktop:calendar' %}" style="color: var(--nav-text);">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'desktop:daily_schedule' %}" style="color: var(--nav-text);">Daily Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'desktop:tasks' %}" style="color: var(--nav-text);">Tasks</a>
          </li>
        </ul>
      </div>
      <!-- Right-side Icons -->
      <div class="d-flex">
        <a href="{% url 'desktop:notifications' %}" class="top-nav-icon me-3" title="Notifications" style="color: var(--nav-text);">
          <i class="fas fa-bell"></i>
        </a>
        <a href="{% url 'desktop:profile' %}" class="top-nav-icon me-3" title="Profile" style="color: var(--nav-text);">
          <i class="fas fa-user"></i>
        </a>
        <a href="{% url 'desktop:settings' %}" class="top-nav-icon" title="Settings" style="color: var(--nav-text);">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="desktop-content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Floating Chat Icon -->
  <a href="{% url 'desktop:chatbot' %}" class="floating-chat" title="Chat with Assistant">
    <i class="fas fa-comment"></i>
  </a>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
