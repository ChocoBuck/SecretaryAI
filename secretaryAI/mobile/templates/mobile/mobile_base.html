{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mobile App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS for mobile -->
  <link rel="stylesheet" href="{% static 'mobile/css/styles.css' %}">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="mobile-top-nav">
    <div class="top-nav-container">
      <div class="top-nav-left">
        <span class="app-title">Assistant</span>
      </div>
      <div class="top-nav-right">
        <a href="{% url 'mobile:notifications' %}" class="nav-icon" title="Notifications">
          <i class="fas fa-bell"></i>
        </a>
        <a href="{% url 'mobile:profile' %}" class="nav-icon" title="Profile">
          <i class="fas fa-user"></i>
        </a>
        <a href="{% url 'mobile:settings' %}" class="nav-icon" title="Settings">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="mobile-content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Floating Chat Icon -->
  <a href="{% url 'mobile:chatbot' %}" class="floating-chat" title="Chat with Assistant">
    <i class="fas fa-comment"></i>
  </a>

  <!-- Bottom Navigation Bar -->
  <nav class="mobile-bottom-nav">
    <a href="{% url 'mobile:home' %}" class="bottom-nav-icon" title="Home">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="{% url 'mobile:calendar' %}" class="bottom-nav-icon" title="Calendar">
      <i class="fas fa-calendar-alt"></i>
      <span>Calendar</span>
    </a>
    <a href="{% url 'mobile:daily_schedule' %}" class="bottom-nav-icon" title="Daily Schedule">
      <i class="fas fa-clock"></i>
      <span>Schedule</span>
    </a>
    <a href="{% url 'mobile:tasks' %}" class="bottom-nav-icon" title="Tasks">
      <i class="fas fa-check-circle"></i>
      <span>Tasks</span>
    </a>
  </nav>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
